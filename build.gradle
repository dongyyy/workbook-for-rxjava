plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.19'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
